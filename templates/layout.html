<head>
	<meta charset="utf-8">
	
	<title>Archivist: {% block page_title %} {% endblock %}</title>
	<meta name="description" content="">
	<meta name="author" content="">
	
	<meta name="viewport" content="width=device-width,initial-scale=1">
	
	<link rel="stylesheet" href="http://twitter.github.com/bootstrap/2.0/bootstrap.min.css">
	<link rel="stylesheet" href="/css/style.css">
	
	<!-- More ideas for your <head> here: h5bp.com/d/head-Tips -->
	
	<script src="/js/libs/modernizr-2.js"></script>
</head>
<body>
	<div class="topbar">
	  <div class="fill">
		<div class="container">
		  <a class="brand" href="/">Archivist</a>
		  <ul class="nav">
		  	<li><a href="/popular">Popular</a></li>
		    <li><a href="/video">Video</a></li>
		    <li><a href="/audio">Audio</a></li>
		    <li><a href="/texts">Texts</a></li>
		    <li><a href="/software">Software</a></li>
		  </ul>
		  <form class="pull-left" action="">
	        <input type="text" placeholder="Search">
	      </form>
		</div>
	  </div>
	</div>
	<!-- <header></header> -->
	
	<div class="container" role="main">
		<div class="content">
			<div class="page-header">
				<h1>{% block title %} {% endblock %}</h1>
			</div>
			<div class="row">
				<div class="span16">
					{% block content %} {% endblock %}
				</div>
			</div>
		</div>
	</div>
	
	<!-- <footer></footer> -->
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="/js/libs/jquery-1.8.0.min.js"><\/script>')</script>
	
	<!-- <script src="/js/libs/soundmanager2.js"></script> -->

	<script src="/js/script.js"></script>

</body>
</html>
